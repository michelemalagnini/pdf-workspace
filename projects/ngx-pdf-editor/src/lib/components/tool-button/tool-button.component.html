<div class="w-14 h-14 shadow-sm border border-gray-300 rounded-md flex flex-col items-center justify-center cursor-pointer"
    [ngClass]="{'bg-gray-100 hover:bg-gray-50' : selectedTool?.id === tool.id, 'hover:bg-gray-100' : selectedTool?.id !== tool.id}">
    <mat-icon class="text-xl w-auto h-auto">{{tool.icon}}</mat-icon>
    <p class="text-sm">{{tool.name}}</p>
</div>

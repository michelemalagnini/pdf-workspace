<div #image #imageOverlayOrigin="cdkOverlayOrigin" cdkOverlayOrigin tabindex="1" (click)="onClick()"
    (blur)="onBlur($event)">
    <input type="file" hidden #imageInput>
    <img [src]="currentImage" class="pdf-editor-w-full pdf-editor-h-full">
</div>

<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="imageOverlayOrigin"
    [cdkConnectedOverlayOpen]="isStyleEditorOpen">
    <div
        class="pdf-editor-h-12 pdf-editor-shadow-md pdf-editor-rounded-md pdf-editor-w-auto pdf-editor-flex pdf-editor-flex-row pdf-editor-items-center pdf-editor-p-1 pdf-editor-space-x-1 unfocusable pdf-editor-z-50 pdf-editor-bg-white">
        <div class="pdf-editor-flex  pdf-editor-items-center pdf-editor-p-1 unfocusable">
            <input type="range" min="1" max="100" [value]="width.replace('%', '')" class="slider unfocusable" #slider
                (input)="updateDimension($event)">
            <p class="unfocusable">Dimensione</p>
        </div>

        <button
            class="pdf-editor-font-bold pdf-editor-rounded-md pdf-editor-border pdf-editor-border-solid pdf-editor-text-lg pdf-editor-p-1 pdf-editor-flex pdf-editor-justify-center pdf-editor-items-center unfocusable"
            (click)="deleteElement()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</ng-template>
